<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="container" style="padding-top: 80px;">
        <form id="incomeForm">
            <div class="mb-3">
                <label for="grossIncome" class="form-label">
                    Enter gross annual income
                    <span class="tooltip-icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Enter numbers only">
                        <i class="fa fa-question-circle-o" style="color: grey;"></i>
                    </span>
                    
                </label>
                <input type="text" class="form-control" id="grossIncome" name="grossIncome" placeholder="Enter gross annual income">
                <span class="error-icon" id="grossIncomeError" title=""></span>
            </div>
            
            <div class="mb-3">
                <label for="extraIncome" class="form-label">
                    Enter extra income
                    <span class="tooltip-icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Enter numbers only">
                        <i class="fa fa-question-circle-o" style="color: grey;"></i>
                    </span>
                </label>
                <input type="text" class="form-control" id="extraIncome" name="extraIncome" placeholder="Enter extra income from other sources">
                <span class="error-icon" id="extraIncomeError" title=""></span>
            </div>
            
            <div class="mb-3">
                <label for="age" class="form-label">
                    Enter your age
                    <span class="tooltip-icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Enter numbers only">
                        <i class="fa fa-question-circle-o" style="color: grey;"></i>
                    </span>
                </label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age">
                <span class="error-icon" id="ageError" title=""></span>
            </div>
            
            <div class="mb-3">
                <label for="deductions" class="form-label">
                    Enter total applicable deductions
                    <span class="tooltip-icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Enter numbers only">
                        <i class="fa fa-question-circle-o" style="color: grey;"></i>
                    </span>
                </label>
                <input type="text" class="form-control" id="deductions" name="deductions" placeholder="Add total applicable deductions">
                <span class="error-icon" id="deductionsError" title=""></span>
            </div>
            
            <div class="d-grid gap-2">
                <button type="button" class="btn" style="background-color: rgb(66, 65, 151); color: white;" onclick="validateAndSubmit()">Submit</button>
            </div>
            
        </form>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content" style="padding-bottom: 8%; border-radius: 0%;">
            <span class="close">&times;</span>
            <div id="result">
                <h2>Your overall income after deduction:</h2>
                <p id="overallIncome"></p>
            </div>
        </div>
    </div>
    

    <script src="./js/script.js"></script>
</body>
</html>
